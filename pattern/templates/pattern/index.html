{% extends 'base.html' %}
{% block content %}
<h2>Latest patterns</h2>

<ul>
{% for pattern in patterns %}
<li><a href="{% url 'pattern_detail' pk=pattern.pk %}">{{ pattern.name }}</a> {{ pattern.author.ident }}</li>
{% endfor %}
</ul>
{% if user.is_authenticated %}
<div><a href="{% url 'pattern_add' %}">add <span class="glyphicon glyphicon-plus"></span></a></div>
{% endif %}
{% endblock %}
